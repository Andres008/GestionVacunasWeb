<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p= "http://primefaces.org/ui"> 

<h:head></h:head> 
<body onload="#{controladorVacuna.inicializarVacunas()}" > 
	<h1>Hola Mundo.</h1>
	 <h:form>
        <p:dataTable var="vacuna" value="#{controladorVacuna.lstGesvacVacuna}" emptyMessage="No existen datos." >
            <p:column headerText="Codigo">
                <h:outputText value="#{vacuna.id}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{vacuna.marca}" />
            </p:column>

            <p:column headerText="Stock">
                <h:outputText value="#{vacuna.cantidad}" />
            </p:column>
        </p:dataTable>
    </h:form>
</body> 
</html>
