<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:submenu label="Personas" icon="pi pi-fw pi-file">
					<p:menuitem value="Inscribir" icon="pi pi-fw pi-trash"
						action="modulos/gestionPersonal/administracionPersonas?faces-redirect=true" />
				</p:submenu>

				<p:submenu label="Vacunas" icon="pi pi-fw pi-pencil">
					<p:menuitem value="Administrar" icon="pi pi-fw pi-align-left"
						action="modulos/gestionVacunas/administracionVacunas?faces-redirect=true" />
				</p:submenu>
				<f:facet name="options">
					<div class="ui-input-icon-left p-mr-2">
						<p:commandButton value="Salir"
							action="#{controllerUsrUsuario.actionSalirSistema()}" update="@form"/>
					</div>
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
</body>
</html>
